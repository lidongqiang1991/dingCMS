<div class="u-container-fluid padding-0" id="workerDetail">

	<div class="js_href padding-15 padding-left-20 content-title margin-0">
		<a href="#/worker/worker" class="c_green c_size_24"> &lt; 工队列表</a>
	</div>

	<!--tabs控件 切换active状态包括线性跟随和背景跟随 tabs控件依赖 u-tabs 类，状态类是共用的。 改变修饰类可以改变active样式。 默认是active状态为线性跟随 添加修饰类.u-tabs-pill 为背景跟随-->
	<div class="u-tabs c_border_box">
		<div class="u-tabs__tab-bar" style="justify-content:flex-start;">
			<a href="#tab-panel-1" class="u-tabs__tab is-active" data-type="1">基本信息</a>
			<!--<a href="#tab-panel-2" class="u-tabs__tab" data-type="2">施工日志</a>-->
		</div>
		<!--基本信息-->
		<div class="u-tabs__panel is-active u-form" id="tab-panel-1">
			<div class="u-form" id="add-form">
				<!--客户信息-->
				<div id="name" class="showimg logoUrl c_hide">
				  <img id="photo" class="img-circle display" data-url="" width="200" height="200" src="" alt="...">
				</div>
				<div class="">
					<div class="u-col-md-6">
						<div id="name" style="height: 38px"></div>
						<div class="u-row">
							<div class="u-col-md-2 tab-1-name">
								工队姓名：
							</div>
							<div class="u-col-md-6 ">
								<div class=" u-has-feedback"
								u-meta='{"type":"u-text","data":"objdatanew","field":"teamname"}'>
									<div class="u-input-group-before" style="color: red;">
										*
									</div>
									<input type="text" class="u-form-control" placeholder=""  >
								</div>
							</div>
						</div>
						<div class="u-row margin-top-15">
							<div class="u-col-md-2 tab-1-name">
								手机号：
							</div>
							<div class="u-col-md-6 ">
								<div class=" u-has-feedback"
								u-meta='{"type":"u-text","data":"objdatanew","field":"phone"}'>
									<div class="u-input-group-before" style="color: red;">
										*
									</div>
									<input type="text" class="u-form-control" placeholder=""  >
								</div>
							</div>
						</div>
						<div class="u-row margin-top-15">
							<div class="u-col-md-2 tab-1-name">
								评分等级：
							</div>
							<div class="u-col-md-6 ">
								<div class=" u-has-feedback"
								u-meta='{"type":"u-text","data":"objdatanew","field":"rate"}'>
									<!--<div class="u-input-group-before" style="color: red;">*</div>-->
									<input id="rate" type="text" class="u-form-control"/>
								</div>
							</div>
						</div>
						<div class="u-row margin-top-15">
							<div class="u-col-md-2 tab-1-name">
								工种：
							</div>
							<div class="u-col-md-6">
								<div class="u-combo"
								u-meta='{"type":"u-combobox","datasource":"jobscopeList","data":"objdatanew","field":"jobscope","onlySelect":false}'>
									<div class="u-input-group u-has-feedback">
										<!-- <div class="u-input-group-before" style="color: red;">*</div> -->
										<span class="u-form-control-feedback fa fa-angle-down"
										data-role="combo-button"></span>
										<input class="u-form-control" readonly/>
									</div>
								</div>
							</div>
						</div>
						<div class="u-row margin-top-15">
							<div class="u-col-md-2 tab-1-name">
								接口人：
							</div>
							<div class="u-col-md-6 ">
								<div class="u-combo"
								u-meta='{"type":"u-combobox","datasource":"ownerList","data":"objdatanew","field":"owner","onlySelect":false}'>
									<div class="u-input-group u-has-feedback">
										<!-- <div class="u-input-group-before" style="color: red;">*</div> -->
										<span class="u-form-control-feedback fa fa-angle-down"
										data-role="combo-button"></span>
										<input class="u-form-control" readonly/>
									</div>
								</div>
							</div>
						</div>
						<div class="u-row margin-top-15">
							<div class="u-col-md-2 tab-1-name">
								备注：
							</div>
							<div class="u-col-md-6 ">
								<div class=" u-has-feedback"
								u-meta='{"type":"u-text","data":"objdatanew","field":"teammemo"}'>
									<!--<div class="u-input-group-before" style="color: red;">*</div>-->
									<input type="text" class="u-form-control" placeholder=""  >
								</div>
							</div>
						</div>
					</div>
					<div class="u-col-md-6" style="height: 390px">
						<!--需要设置路径，大小，alt-->
						<img id="erweimaimg" class="img" width="300px" height="300px" src="" alt="">
						<div class="edit">
							<div class="padding-top-15  qrcode c_hide">
								<button id="saveman" class="u-msg-ok u-button u- u-button-primary bg_blue"
								data-bind="click: event.updateClick">
									更新二维码 <span class="u-button-container"></span>
								</button>
							</div>
						</div>
					</div>

				</div>
				<div class="padding-20 ">
					<div class="edit">
						<div class="padding-top-15">
							<button id="saveman" class="u-msg-ok u-button u-button-primary bg_blue"
							data-bind="click: event.saveClick">
								保存 <span class="u-button-container"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--施工日志-->
		<div class="u-tabs__panel" id="tab-panel-2">
			<div class="padding-top-0">
				<div class="main-container padding-0 contacts-container">
					<div class="hr-table ">
						<div class="u-table b-table width-full" u-meta='{"id":"gridaddress","type":"grid","data":"workdata","columnWidth":"150px"}'>
							<div options='{"field":"creator","title":"操作者","dataType":"String","editType":"string"}'></div>
							<div options='{"field":"action","title":"操作","dataType":"String","editType":"string"}'></div>
							<div options='{"field":"createtime","title":"操作时间","dataType":"String","editType":"string"}'></div>
							<div options='{"field":"object","title":"操作对象","dataType":"String","editType":"string"}'></div>
							<div options='{"field":"note","title":"操作明细","dataType":"String","editType":"string"}'></div>
						</div>
					</div>
					<div id='pagination_allot' class='pagination u-pagination pagination-sm'></div>
				</div>
			</div>
		</div>

	</div>
	<!--图片显示-->
	<div class="part-imgshow c_hide" data-bind="click: event.showimgClick">
		<div class="part-imgshow-bg"></div>
		<div class="part-imgshow-content">
			<img style="height:600px" src="" alt="">
		</div>
	</div>

</div>
