
<div class="u-container-fluid padding-0" id="productDetail">
    <div class="js_href padding-24 padding-left-15 content-title margin-0">
        <a href="#/product/product" class="c_green c_size_24"> &lt; 套餐列表</a>
    </div>

    <div class="u-form" id="add-form">
        <!--客户信息-->
        <div class="padding-20">
            <div class="u-row">
                <div class="u-col-md-1 tab-1-name">套餐名称：</div>
                <div class="u-col-md-2">
                    <div class=" u-has-feedback" u-meta='{"type":"u-text","data":"objdatanew","field":"productname"}'>
                        <div class="u-input-group-before" style="color: red;">*</div>
                        <input type="text" class="u-form-control" placeholder=""  >
                    </div>
                </div>
                <div class="u-col-md-1 tab-1-name">套餐编码：</div>
                <div class="u-col-md-2">
                    <div class=" u-has-feedback" u-meta='{"type":"u-text","data":"objdatanew","field":"productcode"}'>
                        <div class="u-input-group-before" style="color: red;">*</div>
                        <input type="text" class="u-form-control" placeholder=""  >
                    </div>
                </div>
                <div class="u-col-md-1 tab-1-name">套餐价格（元）：</div>
                <div class="u-col-md-2 ">
                    <div class=" u-has-feedback" u-meta='{"type":"u-text","data":"objdatanew","field":"price"}'>
                        <div class="u-input-group-before" style="color: red;">*</div>
                        <input type="text" class="u-form-control" placeholder=""
                            onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')"
                            />
                    </div>
                </div>
                <div class="u-col-md-1 tab-1-name">套餐类型：</div>
                <div class="u-col-md-2 ">
					<div class="u-combo" u-meta='{"type":"u-combobox","datasource":"producttypeList","data":"objdatanew","field":"type","onlySelect":true}'>
						<div class="u-input-group u-has-feedback">
                            <div class="u-input-group-before" style="color: red;">*</div>
							<span class="u-form-control-feedback fa fa-angle-down" data-role="combo-button"></span>
							<input class="u-form-control" readonly/>
						</div>
					</div>
                </div>
            </div>
            <div class="u-row padding-top-10">
                <div class="u-col-md-1 tab-1-name">保修年限：</div>
                <div class="u-col-md-2">
                    <div class=" u-has-feedback" u-meta='{"type":"u-text","data":"objdatanew","field":"warranty"}'>
                        <div class="u-input-group-before" style="color: red;">*</div>
                        <input type="text" class="u-form-control" placeholder=""  >
                    </div>
                </div>
                <div class="u-col-md-1 tab-1-name">施工工序：</div>
                <div class="u-col-md-2">
                    <div class="u-combo padding-0"
                         u-meta='{"type":"u-combobox","datasource":"procedureList","data":"objdatanew","field":"procedureid","onlySelect":true}'>
                        <div class="u-input-group u-has-feedback">
                            <div class="u-input-group-before" style="color: red;">*</div>
                                <span class="u-form-control-feedback fa fa-angle-down"
                                      data-role="combo-button"></span>
                            <input placeholder="请选择流程" class="u-form-control" readonly/>
                        </div>
                    </div>
                </div>
                <div class="u-col-md-1 tab-1-name">套餐说明：</div>
                <div class="u-col-md-5 ">
                    <div class=" u-has-feedback" u-meta='{"type":"u-text","data":"objdatanew","field":"memo"}'>
                        <!--<div class="u-input-group-before" style="color: red;">*</div>-->
                        <input type="text" class="u-form-control" placeholder=""  >
                    </div>
                </div>
            </div>
            <div class="u-row margin-top-15">
                <div class="padding-left-15 margin-0 ">
                    <button id="add_item" class="u-msg-ok u-button u-button-primary bg_blue"
                            data-bind="click: event.add_item">添加<span class="u-button-container"></span>
                    </button>
                    <button id="del_item" class="u-msg-ok u-button u-button-primary bg_blue"
                            data-bind="click: event.del_item">删除<span class="u-button-container"></span>
                    </button>
                </div>
                <div class="main-container padding-15 contacts-container">
                    <div class="hr-table ">
                        <div class="u-table b-table width-full"
                             u-meta='{"id":"itemdatanew","type":"grid","data":"itemdatanew","columnWidth":"150px","editable":true}'>
                            <!--<div options='{"field":"itemcode","title":"细项编码","dataType":"String","editType":"string"}'></div>-->
                            <div options='{"field":"type","title":"类型","dataType":"String","editType":"string","renderType":"event.renderTypeAjax","editable":false}'></div>
                            <div options='{"field":"itemname","title":"细项名称","dataType":"String","editType":"string","editable":false}'></div>
                            <div options='{"field":"price","title":"单价（元）","dataType":"float","editType":"float","editable":false}'></div>
                            <div options='{"field":"editable","title":"能否编辑数量","dataType":"integer","editType":"combo","editOptions":{"id":"isEdit","type":"combo","datasource":"editableList"},"editable":true,"renderType":"event.renderEditable"}'></div>
                            <div options='{"field":"memo","title":"备注","dataType":"String","editType":"string","editable":false}'></div>
                            <!--<div options='{"field":"memo","title":"操作","dataType":"String","editType":"string"}'></div>-->
                        </div>
                    </div>
                    <!--<div id='pagination' class='pagination u-pagination pagination-sm'></div>-->
                </div>
            </div>

            <div class="edit">
                <div class="padding-top-15">
                    <button id="saveman" class="u-msg-ok u-button u-button-primary bg_blue"
                            data-bind="click: event.saveClick">保存
                        <span class="u-button-container"></span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!--选择细项-->
    <div id="dialog_item" tabindex="-1" role="dialog" style="display:none;">
        <div style="display: flex;justify-content: space-between;padding-left:20px;padding-right:30px;">
            <div class="u-msg-title">
                <h4 class="treetitle" id="tree-title">选择细项</h4>
            </div>
            <div id="searchdiv" class="margin-right-10 pull-right  u-has-feedback  input_enter" style="margin-top:20px;">
                <input type="text" class="u-form-control c-sm " id="search"
                       placeholder="细项名称">
                <span class="u-form-control-feedback uf uf-search-light-2" id="searchBtn"
                      data-bind="click: event.searchClick"></span>
                <span class="u-form-control-feedback-1  uf-search-light-0 " style="margin-top:-3px;" id="returnBtn"
                      data-bind="click: event.returnClick">×</span>
            </div>
        </div>
        <div class="u-msg-content">
            <div class="main-container padding-20 padding-top-0 contacts-container">
                <div class="hr-table ">
                    <div class="u-table b-table width-full"
                         u-meta='{"id":"itemdata","type":"grid","data":"itemdata","multiSelect":"true","editType":"default","showNumCol":true,"columnMenu":false,"canDrag":true,"sortable":true,"canSwap":true}'>
                        <!--<div options='{"field":"itemcode","title":"细项编码","dataType":"String","editType":"string"}'></div>-->
                        <div options='{"field":"type","title":"类型","dataType":"String","editType":"string","renderType":"event.renderTypeAjax"}'></div>
                        <div options='{"field":"itemname","title":"细项名称","dataType":"String","editType":"string"}'></div>
                        <div options='{"field":"price","title":"单价（元）","dataType":"float","editType":"float"}'></div>
                        <div options='{"field":"memo","title":"备注","dataType":"String","editType":"string"}'></div>
                        <!--<div options='{"field":"memo","title":"操作","dataType":"String","editType":"string"}'></div>-->
                    </div>
                </div>
                <div id='pagination' class='pagination u-pagination pagination-sm'></div>
            </div>
        </div>
        <div class="u-msg-footer">
            <button type="button" id="confirm_select" class="u-button u-button-primary pull-right" data-bind="click: event.confirm_item">确定</button>
            <button type="button" class="u-button button-cancel pull-right margin-right-15" data-bind="click:event.cancel_item">
                取消
            </button>
        </div>
    </div>


</div>
