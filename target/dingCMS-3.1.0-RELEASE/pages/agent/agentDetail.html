
<div class="u-container-fluid padding-0" id="agentDetail">
    <div class="js_href padding-15 padding-left-20 content-title margin-0">
        <a href="#/agent/agent" class="c_green c_size_24"> &lt; 运营商列表</a>
    </div>

    <!--tabs控件 切换active状态包括线性跟随和背景跟随 tabs控件依赖 u-tabs 类，状态类是共用的。 改变修饰类可以改变active样式。 默认是active状态为线性跟随 添加修饰类.u-tabs-pill 为背景跟随-->
    <div class="u-tabs  padding-20 c_border_box">

        <div class="u-form" id="add-form">
            <!--客户信息-->
            <div class="padding-20">
                <div class="u-row">
                    <div class="u-col-md-2 tab-1-name">运营中心：</div>
                    <div class="u-col-md-3">
                        <div class="u-combo" id="combobox_orgname"
                             u-meta='{"type":"u-combobox","datasource":"orgnameList","data":"agentdatanew","field":"orgid","onlySelect":true}'>
                            <div class="u-input-group u-has-feedback">
                                <div class="u-input-group-before" style="color: red;">*</div>
                                <span class="u-form-control-feedback fa fa-angle-down"
                                      data-role="combo-button"></span>
                                <input disabled class="u-form-control" id="combobox_orgnameV" readonly/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="u-row margin-top-15">
                    <div class="u-col-md-2 tab-1-name">运营商编号：</div>
                    <div class="u-col-md-3 ">
                        <div class=" u-has-feedback"
                             u-meta='{"type":"u-text","data":"agentdatanew","field":"agentcode"}'>
                            <div class="u-input-group-before" style="color: red;">*</div>
                            <input type="text" class="u-form-control" placeholder=""  >
                        </div>
                    </div>
                </div>
                <div class="u-row margin-top-15">
                    <div class="u-col-md-2 tab-1-name">运营商名称：</div>
                    <div class="u-col-md-3 ">
                        <div class=" u-has-feedback"
                             u-meta='{"type":"u-text","data":"agentdatanew","field":"agentname"}'>
                            <div class="u-input-group-before" style="color: red;">*</div>
                            <input type="text" class="u-form-control" placeholder=""  >
                        </div>
                    </div>
                </div>
                <div class="u-row margin-top-15">
                    <div class="u-col-md-2 tab-1-name">
                        所在区域：
                    </div>
                    <div class="u-col-md-10">
                        <div class="u-row">
                            <div class="u-col-md-2">
                                <div class="u-combo" id="combobox_province"
                                     u-meta='{"type":"u-combobox","datasource":"provinceList","data":"agentdatanew","field":"province","onlySelect":true}'>
                                    <div class="u-input-group u-has-feedback">
                                        <div class="u-input-group-before" style="color: red;">*</div>
                                        <span class="u-form-control-feedback fa fa-angle-down"
                                              data-role="combo-button"></span>
                                        <input class="u-form-control" readonly/>
                                    </div>
                                </div>
                            </div>
                            <div class="u-col-md-2">
                                <div class="u-combo" id="combobox_city"
                                     u-meta='{"type":"u-combobox","datasource":"cityList","data":"agentdatanew","field":"city","onlySelect":true}'>
                                    <div class="u-input-group u-has-feedback">
                                        <div class="u-input-group-before" style="color: red;">*</div>
                                        <span class="u-form-control-feedback fa fa-angle-down"
                                              data-role="combo-button"></span>
                                        <input class="u-form-control" readonly/>
                                    </div>
                                </div>
                            </div>
                            <div class="u-col-md-6">
                                <div class="u-combo mutil-select" id="combobox_district"
                                     u-meta='{"type":"u-combobox","datasource":"districtList","data":"agentdatanew","field":"district","onlySelect":true}'>
                                    <div class="u-input-group u-has-feedback">
                                        <!--<div class="u-input-group-before" style="color: red;">*</div>-->
                                        <span class="u-form-control-feedback fa fa-angle-down"
                                              data-role="combo-button"></span>
                                        <input class="u-form-control" readonly/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="u-row margin-top-15" style="display: none;">
                    <div class="u-col-md-2 tab-1-name">
                        授权套餐：
                    </div>
                    <div class="u-col-md-6">
                        <div class="u-row">
                            <div class="u-col-md-4">
                                <div class="u-combo"
                                     u-meta='{"type":"u-combobox","datasource":"provinceList","data":"agentdatanew","field":"province","onlySelect":true}'>
                                    <div class="u-input-group u-has-feedback">
                                        <div class="u-input-group-before" style="color: red;">*</div>
                                        <span class="u-form-control-feedback fa fa-angle-down"
                                              data-role="combo-button"></span>
                                        <input class="u-form-control" readonly/>
                                    </div>
                                </div>
                            </div>
                            <div class="u-col-md-4">
                                <div class="u-combo"
                                     u-meta='{"type":"u-combobox","datasource":"cityList","data":"agentdatanew","field":"city","onlySelect":true}'>
                                    <div class="u-input-group u-has-feedback">
                                        <!--<div class="u-input-group-before" style="color: red;">*</div>-->
                                        <span class="u-form-control-feedback fa fa-angle-down"
                                              data-role="combo-button"></span>
                                        <input class="u-form-control" readonly/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="u-row margin-top-15 owner-group c_hide">
                    <div class="u-col-md-2 tab-1-name">接口人：</div>
                    <div class="u-col-md-3 ">
                        <div class="u-combo" id="combobox_owner"
                             u-meta='{"type":"u-combobox","datasource":"ownerList","data":"agentdatanew","field":"ownerid","onlySelect":true}'>
                            <div class="u-input-group u-has-feedback">
                                <!--<div class="u-input-group-before" style="color: red;">*</div>-->
                                <span class="u-form-control-feedback fa fa-angle-down"
                                      data-role="combo-button"></span>
                                <input class="u-form-control" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="u-row margin-top-15">
                    <div class="u-col-md-2 tab-1-name">移动端套餐选择方式：</div>
                    <div class="u-col-md-2">
                        维修部位：
                        <label class="u-checkbox is-upgraded is-checked" style="width: auto;" >
                            <input disabled checked type="checkbox" class="u-checkbox-input">
                        </label>
                    </div>
                    <div class="u-col-md-2" >
                        保修年限：
                        <label  style="width: auto;" class="u-checkbox" u-meta='{"data":"agentdatanew","field":"iswarranty","type":"u-checkbox","checkedValue":"Y","unCheckedValue":"N"}'>
                            <input type="checkbox" class="u-checkbox-input">
                        </label>
                    </div>
                </div>
                <div class="u-row margin-top-15">
                    <div class="u-col-md-2 tab-1-name">备注：</div>
                    <div class="u-col-md-3 ">
                        <div class=" u-has-feedback"
                             u-meta='{"type":"u-text","data":"agentdatanew","field":"agentmemo"}'>
                            <!--<div class="u-input-group-before" style="color: red;">*</div>-->
                            <input type="text" class="u-form-control" placeholder=""  >
                        </div>
                    </div>
                </div>
            </div>

            <div class="u-row margin-top-15">
                <div class="padding-left-15 margin-0 ">
                    <button id="add_item" class="u-msg-ok u-button u-button-primary bg_blue"
                            data-bind="click: event.add_item">添加<span class="u-button-container"></span>
                    </button>
                    <button id="del_item" class="u-msg-ok u-button u-button-primary bg_blue"
                            data-bind="click: event.del_item">删除<span class="u-button-container"></span>
                    </button>
                </div>
                <div class="main-container padding-15 contacts-container">
                    <div class="hr-table ">
                        <div class="u-table b-table width-full" u-meta='{"id":"productdatanew","type":"grid","data":"productdatanew","columnWidth":"150px","editable":false}'>
                            <!--<div options='{"field":"itemcode","title":"细项编码","dataType":"String","editType":"string"}'></div>-->
                            <div options='{"field":"productname","title":"名称","dataType":"String","editType":"string"}'></div>
                            <div options='{"field":"productcode","title":"编码","dataType":"String","editType":"String"}'></div>
                            <div options='{"field":"price","title":"单价/元","dataType":"float","editType":"float"}'></div>
                        </div>
                    </div>
                    <!--<div id='pagination' class='pagination u-pagination pagination-sm'></div>-->
                </div>
            </div>

            <div class="padding-20">
                <div class="edit">
                    <div class="padding-top-15">
                        <button id="saveman" class="u-msg-ok u-button u-button-primary bg_blue"
                                data-bind="click: event.saveClick">保存
                            <span class="u-button-container"></span>
                        </button>
                        <!--<button id="cancelman" class="u-msg-cancel u-button u-button-white"-->
                        <!--data-bind="click: event.cancelClick">取消-->
                        <!--<span class="u-button-container"></span>-->
                        <!--</button>-->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--选择细项-->
    <div id="dialog_item" tabindex="-1" role="dialog" style="display:none;">
        <div style="display: flex;justify-content: space-between;padding-left:20px;padding-right:30px;">
            <div class="u-msg-title">
                <h4 class="treetitle" id="tree-title">选择细项</h4>
            </div>
            <!--<div id="searchdiv" class="margin-right-10 pull-right  u-has-feedback  input_enter" style="margin-top:20px;">-->
            <!--<input type="text" class="u-form-control c-sm " id="search"-->
            <!--placeholder="细项名称">-->
            <!--<span class="u-form-control-feedback uf uf-search-light-2" id="searchBtn"-->
            <!--data-bind="click: event.searchClick"></span>-->
            <!--<span class="u-form-control-feedback-1  uf-search-light-0 " style="margin-top:-3px;" id="returnBtn"-->
            <!--data-bind="click: event.returnClick">×</span>-->
            <!--</div>-->
        </div>
        <div class="u-msg-content">
            <div class="main-container padding-20 padding-top-0 contacts-container">
                <div class="hr-table ">
                    <div class="u-table b-table width-full"
                         u-meta='{"id":"productdata","type":"grid","data":"productdata","multiSelect":"true","editType":"default","showNumCol":true,"columnMenu":false,"canDrag":true,"sortable":true,"canSwap":true}'>
                        <!--<div options='{"field":"itemcode","title":"细项编码","dataType":"String","editType":"string"}'></div>-->
                        <div options='{"field":"productname","title":"名称","dataType":"String","editType":"string"}'></div>
                        <div options='{"field":"productcode","title":"编码","dataType":"String","editType":"String"}'></div>
                        <div options='{"field":"price","title":"单价/元","dataType":"float","editType":"float"}'></div>
                    </div>
                </div>
                <div id='pagination' class='pagination u-pagination pagination-sm'></div>
            </div>
        </div>
        <div class="u-msg-footer">
            <button type="button" id="confirm_select" class="u-button u-button-primary pull-right" data-bind="click: event.confirm_item">确定</button>
            <button type="button" class="u-button button-cancel pull-right margin-right-15" data-bind="click:event.cancel_item">
                取消
            </button>
        </div>
    </div>

</div>
