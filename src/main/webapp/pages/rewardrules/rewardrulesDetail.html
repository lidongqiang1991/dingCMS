<div class="u-container-fluid padding-0" id="productitemDetail">
	<div class="alert">
		<span>
			<img class='icon' src="./static/right.png">
			保存成功
		</span>
		<img id="close" src="./static/error.png">
	</div>
	<script>
		$('#close').click(function(){
			$('.alert').css({'display':'none'});
		});
	</script>
	<div class="js_href padding-15 padding-left-20 content-title margin-0">
		<a href="#/rewardrules/rewardrules" class="c_green c_size_24"> &lt; 奖励规则列表</a>
	</div>

	<!--tabs控件 切换active状态包括线性跟随和背景跟随 tabs控件依赖 u-tabs 类，状态类是共用的。 改变修饰类可以改变active样式。 默认是active状态为线性跟随 添加修饰类.u-tabs-pill 为背景跟随-->
	<div class="u-tabs  padding-15 padding-left-0 c_border_box">

		<!--基本信息-->
		<div class="u-tabs__panel is-active u-form" id="tab-panel-1">

			<div class="u-form" id="add-form">
				<!--产品明细信息-->
				<div class="padding-15">
					<div class="u-row padding-bottom-10">
						<div class="u-col-md-2 tab-1-name">
							规则名称：
						</div>
						<div class="u-col-md-3 ">
							<div class=" u-has-feedback"
							u-meta='{"type":"u-text","data":"objdatanew","field":"name"}'>
								<div class="u-input-group-before" style="color: red;">
									*
								</div>
								<input type="text" class="u-form-control" placeholder="" id="itemcode">
							</div>
						</div>
					</div>
					<div class="u-row padding-bottom-10">
						<div class="u-col-md-2 tab-1-name">
							业绩类型：
						</div>
						<div class="u-col-md-3">
							<div class="u-combo"
							u-meta='{"type":"u-combobox","datasource":"performancetypeList","data":"objdatanew","field":"performancetype","onlySelect":true}'>
								<div class="u-input-group u-has-feedback">
									<div class="u-input-group-before" style="color: red;">
										*
									</div>
									<span class="u-form-control-feedback fa fa-angle-down"
									data-role="combo-button"></span>
									<input class="u-form-control" readonly/>
								</div>
							</div>

						</div>
					</div>
					<div class="u-row padding-bottom-10">
						<div class="u-col-md-2 tab-1-name">
							奖励类型：
						</div>
						<div class="u-col-md-3">
							<div class="u-combo"
								 u-meta='{"type":"u-combobox","datasource":"rewardtypeList","data":"objdatanew","field":"rewardtype","onlySelect":true}'>
								<div class="u-input-group u-has-feedback">
									<div class="u-input-group-before" style="color: red;">
										*
									</div>
									<span class="u-form-control-feedback fa fa-angle-down"
										  data-role="combo-button"></span>
									<input class="u-form-control" readonly/>
								</div>
							</div>

						</div>
					</div>
					<div class="u-row padding-bottom-10">
						<div class="u-col-md-2 tab-1-name">
							奖励比例：
						</div>
						<div class="u-col-md-2 padding-right-0">
							<div class=" u-has-feedback"
							u-meta='{"type":"u-text","data":"objdatanew","field":"rewardratio"}'>
								<div class="u-input-group-before" style="color: red;">*</div>
								<input type="text" class="u-form-control" placeholder="" id="price"   style="border-top-right-radius:0;border-bottom-right-radius:0;"  onkeyup="value=value.replace(/[^\d^\.]+/g,'').replace('.','$#$').replace(/\./g,'').replace('$#$','.')"/>
							</div>
						</div>
						<div class="u-col-md-1 padding-left-0">
							<input type="text" id="rewardRatio" readonly class="u-form-control" value="元" style="border-top-left-radius:0;border-bottom-left-radius:0;border-left:none;text-align:center;"/>
						</div>
					</div>
					<div class="u-row padding-bottom-10">
						<div class="u-col-md-2 tab-1-name">
							备注信息：
						</div>
						<div class="u-col-md-3">
							<div class=" u-has-feedback" >
								<textarea class="u-form-control " type="text" u-meta='{"type":"textarea","data":"objdatanew","field":"remark"}' placeholder="请输入备注"></textarea>
							</div>
						</div>
					</div>
					<div class="u-row padding-bottom-10">
						<div class="u-col-md-2 tab-1-name">
							适用运营商：
						</div>
						<div class="u-col-md-4">
							<div class="u-combo  mutil-select" id="combobox_agentname"
								 u-meta='{"type":"u-combobox","datasource":"agentList","data":"objdatanew","field":"orgid","onlySelect":true}'>
								<div class="u-input-group u-has-feedback">
									<div class="u-input-group-before" style="color: red;">
										*
									</div>
									<span class="u-form-control-feedback fa fa-angle-down"
										  data-role="combo-button"></span>
									<input class="u-form-control" readonly/>
								</div>
							</div>

						</div>
					</div>
					<div class="u-row padding-bottom-10">
						<div class="u-col-md-2 tab-1-name">
							生效日期：
						</div>
						<div class="u-col-md-2">
							<div class="">
								<div class="u-input-group u-has-feedback"
									 u-meta='{"type":"u-datetime","format":"YYYY-MM-DD","data":"objdatanew","field":"effecttime"}'>
									<div class="u-input-group-before" style="color: red;">*</div>
									<input type="text" class="u-form-control" placeholder="奖励开始日期" style="background:#fff;padding-right:0;"  >
								</div>
							</div>
						</div>
						<div class="u-col-md-2">
							<div class="">
								<div class="u-input-group u-has-feedback"
									 u-meta='{"type":"u-datetime","format":"YYYY-MM-DD","data":"objdatanew","field":"invalidtime"}'>
									<div class="u-input-group-before" style="color: red;">*</div>
									<input type="text" class="u-form-control" placeholder="奖励结束日期" style="background:#fff;padding-right:0;"  >
								</div>
							</div>
						</div>
					</div>
					<div class="u-row">
						<div class="u-col-md-2 tab-1-name">
							是否启用：
						</div>
						<div class="u-col-md-3 ">
							<div u-meta='{"id":"r1","type":"u-radio","data":"objdatanew","field":"enable","datasource":"enabledList"}'>
								<label  class="u-radio" >
									<input type="radio" class="u-radio-button" name="options">
									<span class="u-radio-label"></span>
								</label>
							</div>
						</div>
					</div>
					</div>
				</div>
				<div class="padding-20">
					<div class="edit">
						<div class="padding-top-15 padding-left-45">
							<button id="saveman" class="u-msg-ok u-button u-button-primary bg_blue"
							data-bind="click: event.saveClick">
								保存 <span class="u-button-container"></span>
							</button>
							<!--<button id="cancelman" class="u-msg-cancel u-button u-button-white"-->
							<!--data-bind="click: event.cancelClick">取消-->
							<!--<span class="u-button-container"></span>-->
							<!--</button>-->
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>
